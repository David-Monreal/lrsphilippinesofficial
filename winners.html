<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRS Philippines Official - List of Winners</title>
    <link rel="shortcut icon" type="x-icon" href="creatives/lrs.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
* {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    box-sizing: border-box;
}

.header {
    min-height: 100vh;
    width: 100%;
    background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url(creatives/herowinners.jpg);
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    position: relative;
    z-index: 1;
}

/* Navigation Styles */
nav {
    display: flex;
    padding: 10px 6%;
    justify-content: space-between;
    align-items: center;
     /* position: fixed; */ /* Remove or comment out this line */
    width: 100%;
    top: 0;
    left: 0;
    background: transparent;
    z-index: 10;
}

nav img {
    width: 150px;
}

.nav-links {
    flex: 1;
    text-align: right;
}

.nav-links ul li {
    list-style: none;
    display: inline-block;
    padding: 8px 12px;
    position: relative;
}

.nav-links ul li a {
    color: white;
    text-decoration: none;
    font-size: 13px;
}

.nav-links ul li::after {
    content: '';
    width: 0%;
    height: 2px;
    background: blue;
    display: block;
    margin: auto;
    transition: 0.5s;
}

.nav-links ul li:hover::after {
    width: 100%;
}

.text-box {
    width: 90%;
    color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    text-align: center; 
}

.text-box h1 {
    font-size: 62px;
}

.text-box p {
    margin: 10px 0 40px;
    font-size: 14px;
    color: white;
}

.hero-btn {
    display: inline-block;
    text-decoration: none;
    color: white;
    border: 1px solid white;
    padding: 12px 34px;
    font-size: 13px;
    background: transparent;
    position: relative;
    cursor: pointer;
}

.hero-btn:hover {
    border: 1px solid blue;
    background: blue;
    transition: 0.5s;
}

nav .fa {
    display: none;
}

/* Media Queries for Mobile */
@media(max-width: 700px) {
    .text-box h1 {
        font-size: 20px;
    }

    .nav-links ul li {
        display: block;
    }

    .nav-links {
        position: absolute;
        background: rgba(0, 0, 0, 0.9); /* Darkened background for mobile menu */
        height: 100%;
        width: 200px;
        top: 0;
        right: -200px;
        text-align: left;
        z-index: 999;
        transition: 0.5s;
    }

    nav .fa {
        display: block;
        color: white;
        margin: 10px;
        font-size: 22px;
        cursor: pointer;
        z-index: 1000;
    }

    .nav-links ul {
        padding: 30px;
    }

    .header {
        background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url(creatives/herowinners.jpg); /* Mobile-optimized image */
        background-position: top;
        background-size: cover;
    }
}

        /*------ Table ------*/
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .table-container {
            margin: 20px auto;
            width: 90%;
            overflow-x: auto; 
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: auto; /* Allow columns to adjust */
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 1; 
        }
        /* Adjust column widths for auto sizing */
        .table-container table th, 
        .table-container table td {
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis for overflowed text */
        }

        /* Specific adjustments for the columns */
        th:nth-child(1), td:nth-child(1) { /* TEAM column */
            min-width: 120px; /* Minimum width */
        }
        th:nth-child(2), td:nth-child(2) { /* AGENT column */
            min-width: 120px; /* Minimum width */
        }
        th:nth-child(3), td:nth-child(3) { /* BETTOR column */
            min-width: 150px; /* Minimum width */
        }
        th:nth-child(4), td:nth-child(4) { /* COMBINATION column */
            min-width: 120px; /* Minimum width */
        }
        th:nth-child(5), td:nth-child(5) { /* BET column */
            min-width: 100px; /* Minimum width */
        }
        th:nth-child(6), td:nth-child(6) { /* PRIZE column */
            min-width: 120px; /* Minimum width */
        }
        th:nth-child(7), td:nth-child(7) { /* DRAW column */
            min-width: 100px; /* Minimum width */
        }
        th:nth-child(8), td:nth-child(8) { /* TOB column */
            min-width: 150px; /* Minimum width */
        }
        th:nth-child(9), td:nth-child(9) { /* TIME column */
            min-width: 80px; /* Minimum width */
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            table {
                font-size: 12px; /* Adjust font size for mobile */
            }
            th, td {
                padding: 8px; /* Adjust padding for mobile view */
            }
        }

        /*------ Search ------*/
        #search {
            display: block;
            margin: 20px auto;
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /*------ Footer ------*/
        footer {
            background: #0033cc;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>

    <!-- PapaParse Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
<section class="header">
    <header>
        <nav>
            <a href="./"><img src="creatives/lrs.png" alt="LRS Logo"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="toggleMenu()"></i>
                <ul>
                    <li><a href="./">HOME</a></li>
                    <li><a href="./games">GAMES</a></li>
                    <li><a href="./results">RESULT</a></li>
                    <li><a href="./winners">WINNERS</a></li>
                    <li><a href="./proof">PROOF OF PAID</a></li>
                    <li><a href="./contact">CONTACT</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" id="menuBtn" onclick="toggleMenu()"></i>
        </nav>
    </header>
</section>

<!-- Search Input -->
<input type="text" id="search" placeholder="Search Winner">

<div class="table-container">
    <div id="winners-table">
        <!-- Data will be inserted here -->
    </div>
</div>

<div class="footer">
    <h4>&copy; 2024 LRS Philippines Official. All rights reserved.</h4>
</div>

<script>
    const csvUrl = 'https://raw.githubusercontent.com/David-Monreal/lrsphilippinesofficial/main/winner.csv';
    let winnersData = [];

    function loadCSV() {
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                winnersData = results.data;
                displayWinnersByDate();
            }
        });
    }

    function displayWinnersByDate() {
    const groupedWinners = winnersData.reduce((acc, winner) => {
        const dateKey = new Date(winner.DATE).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        if (!acc[dateKey]) acc[dateKey] = [];
        acc[dateKey].push(winner);
        return acc;
    }, {});

    const sortedDates = Object.keys(groupedWinners).sort((a, b) => new Date(b) - new Date(a));

    const tbody = document.querySelector('#winners-table');
    tbody.innerHTML = '';

    sortedDates.forEach(date => {
        const tableHeader = document.createElement('h2');
        tableHeader.textContent = `${date} Winners`;
        tbody.appendChild(tableHeader);

        const table = document.createElement('table');
        table.innerHTML = `<thead>
            <tr>
                <th>TEAM</th>
                <th>AGENT</th>
                <th>BETTOR</th>
                <th>COMBI</th>
                <th>BET</th>
                <th>PRIZE</th>
                <th>DRAW</th>
                <th>TOB</th>
                <th>TIME</th>
            </tr>
        </thead><tbody></tbody>`;

        const tbodyForWinners = table.querySelector('tbody');

        // Sort by bettor's name alphabetically
        const sortedWinners = groupedWinners[date].sort((a, b) => a.TEAM.localeCompare(b.TEAM));

        sortedWinners.forEach(winner => {
            const row = `<tr>
                <td>${winner.TEAM}</td>
                <td>${winner.AGENT}</td>
                <td>${winner.BETTOR}</td>
                <td>${winner.COMBINATION}</td>
                <td>${winner.BET}</td>
                <td>${winner.PRIZE}</td>
                <td>${winner.DRAW}</td>
                <td>${winner.TOB}</td>
                <td>${winner.TIME}</td>
            </tr>`;
            tbodyForWinners.innerHTML += row;
        });

        tbody.appendChild(table);
    });
}

function filterTable() {
    const searchTerm = document.getElementById('search').value.toLowerCase();
    
    if (searchTerm === '') {
        displayWinnersByDate(); // Restore the original display
        return;
    }

    const tbody = document.querySelector('#winners-table');
    tbody.innerHTML = '';

    const filteredData = winnersData.filter(winner => {
        return Object.values(winner).some(value => 
            value.toString().toLowerCase().includes(searchTerm)
        );
    });

    if (filteredData.length) {
        const tableHeader = document.createElement('h2');
        tableHeader.textContent = 'Winners';
        tbody.appendChild(tableHeader);

        const table = document.createElement('table');
        table.innerHTML = `<thead>
            <tr>
                <th>DATE</th>
                <th>TEAM</th>
                <th>AGENT</th>
                <th>BETTOR</th>
                <th>COMBI</th>
                <th>BET</th>
                <th>PRIZE</th>
                <th>DRAW</th>
                <th>TOB</th>
                <th>TIME</th>
            </tr>
        </thead><tbody></tbody>`;

        const tbodyForFiltered = table.querySelector('tbody');

        // Sort by date from latest to oldest
        const sortedFilteredData = filteredData.sort((a, b) => new Date(b.DATE) - new Date(a.DATE));

        sortedFilteredData.forEach(winner => {
            const row = `<tr>
                <td>${new Date(winner.DATE).toLocaleDateString('en-US')}</td>
                <td>${winner.TEAM}</td>
                <td>${winner.AGENT}</td>
                <td>${winner.BETTOR}</td>
                <td>${winner.COMBINATION}</td>
                <td>${winner.BET}</td>
                <td>${winner.PRIZE}</td>
                <td>${winner.DRAW}</td>
                <td>${winner.TOB}</td>
                <td>${winner.TIME}</td>
            </tr>`;
            tbodyForFiltered.innerHTML += row;
        });

        tbody.appendChild(table);
    }
}

    loadCSV();

    // Menu Button Function   
    var navLinks = document.getElementById("navLinks");
    var menuBtn = document.getElementById("menuBtn");

    function toggleMenu() {
        if (navLinks.style.right === "0px") {
            navLinks.style.right = "-200px";  // Hide menu
            menuBtn.style.display = "block";  // Show menu button
        } else {
            navLinks.style.right = "0";  // Show menu
            menuBtn.style.display = "none";  // Hide menu button
        }
    }

    document.getElementById('search').addEventListener('input', filterTable);
</script>

</body>
</html>
