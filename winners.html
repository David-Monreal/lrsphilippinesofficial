<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRS Philippines Official - List of Winners</title>
    <link rel="shortcut icon" type="x-icon" href="creatives/lrs.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        header {
            width: 100vw; 
            height: 50vh; 
            background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url(creatives/herowinners.jpg);
            background-position: center; 
            background-size: cover; 
            position: relative;
            z-index: 1;
        }

        nav {
            display: flex;
            padding: 10px 6%;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            top: 0;
            left: 0;
            background: transparent;
            z-index: 10;
        }

        nav img {
            width: 150px;
        }

        .nav-links {
            flex: 1;
            text-align: right;
        }

        .nav-links ul li {
            list-style: none;
            display: inline-block;
            padding: 8px 12px;
            position: relative;
        }

        .nav-links ul li a {
            color: white;
            text-decoration: none;
            font-size: 13px;
        }

        .nav-links ul li::after {
            content: '';
            width: 0%;
            height: 2px;
            background: blue;
            display: block;
            margin: auto;
            transition: 0.5s;
        }

        .nav-links ul li:hover::after {
            width: 100%;
        }

        .text-box {
            width: 90%;
            color: white;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; 
        }

        .text-box h1 {
            font-size: 62px;
        }

        .text-box p {
            margin: 10px 0 40px;
            font-size: 14px;
            color: white;
        }

        .hero-btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            border: 1px solid white;
            padding: 12px 34px;
            font-size: 13px;
            background: transparent;
            position: relative;
            cursor: pointer;
        }

        .hero-btn:hover {
            border: 1px solid blue;
            background: blue;
            transition: 0.5s;
        }

        nav .fa {
            display: none;
        }

        @media(max-width: 700px) {
            header {
                height: 50vh; 
                background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url(creatives/herowinnersm.jpg); 
            }

            .text-box h1 {
                font-size: 20px;
            }

            .nav-links ul li {
                display: block;
            }

            .nav-links {
                position: absolute;
                background: rgba(0, 0, 0, 0.9); 
                height: 100vh;
                width: 200px;
                top: 0;
                right: -200px;
                text-align: left;
                z-index: 999;
                transition: 0.5s;
            }

            nav .fa {
                display: block;
                color: white;
                margin: 10px;
                font-size: 22px;
                cursor: pointer;
                z-index: 1000;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links ul {
                padding: 30px;
            }
        }

/*------ table ------*/
.container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        main {
            padding: 20px;
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-container input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .winners-table-wrapper {
            position: relative;
            overflow-x: auto;
            max-width: 100%;
        }

        .winners-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 100%;
        }

        .winners-table thead th {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background-color: #0033cc;
            color: #fff;
            z-index: 1;
        }

        .winners-table th, .winners-table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .winners-table th:nth-child(1) {
            width: 150px;
        }

        .winners-table th:nth-child(2) {
            width: 100px;
        }

        .winners-table th:nth-child(3) {
            width: 150px;
        }

        .winners-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #333;
            font-weight: bold;
        }

        .pagination {
            margin: 20px 0;
            text-align: center;
        }

        .pagination button {
            padding: 10px;
            margin: 0 5px;
            border: none;
            background: #0033cc;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .view-all-container {
            text-align: center;
            margin: 20px 0;
        }

        .view-all-container button {
            padding: 10px;
            border: none;
            background: #ff0000;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .view-all-container button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

/*------ footer ------*/
        .footer {
            width: 100%;
            text-align: center;
            padding: 30px 0;
        }

        .footer h4 {
            margin-bottom: 25px;
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>

                </table>

            <div class="pagination">

            <div class="view-all-container">
                <button id="view-all">View All</button>
            </div>
        </section>
    </main>

<script>
var navLinks = document.getElementById("navLinks");
var menuBtn = document.getElementById("menuBtn");

function toggleMenu() {
    // Toggle the menu visibility and the menu button
    if (navLinks.style.right === "0px") {
        navLinks.style.right = "-200px";  // Hide menu
        menuBtn.style.display = "block";  // Show menu button
    } else {
        navLinks.style.right = "0";  // Show menu
        menuBtn.style.display = "none";  // Hide menu button
    }
}

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        function renderTable() {
            tbody.innerHTML = '';
            const searchTerm = searchInput.value.toLowerCase();
            const sortedData = sortDataByDate(data);

            // Automatically show all data when searching
            const filteredData = sortedData.filter(row =>
                Object.values(row).some(value =>
                    value.toString().toLowerCase().includes(searchTerm)
                )
            );

            const paginatedData = paginateData(filteredData);

            if (paginatedData.length === 0) {
                noDataMessage.style.display = 'block';
                winnersTable.style.display = 'none';
            } else {
                noDataMessage.style.display = 'none';
                winnersTable.style.display = 'table';

                paginatedData.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${formatDate(row.date)}</td>
                        <td>${row.time}</td>
                        <td>${row.team}</td>
                        <td>${row.agent}</td>
                        <td>${row.winner}</td>
                        <td>${row.combi}</td>
                        <td>${row.bet}</td>
                        <td>${row.tob}</td>
                        <td>${row.prize}</td>
                        <td>${row.game}</td>
                    `;
                    tbody.appendChild(tr);
                });

                prevPageButton.disabled = currentPage === 1 || showAll || searchTerm;
                nextPageButton.disabled = (currentPage * rowsPerPage) >= filteredData.length || showAll || searchTerm;
                pageInfo.textContent = `Winner Page ${currentPage}`;
            }
        }

        function sortDataByDate(data) {
            return data.sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        function paginateData(data) {
            if (showAll || searchInput.value) {
                return data; // Show all data when search or view-all is active
            }
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            return data.slice(start, end);
        }

        function toggleViewAll() {
            showAll = !showAll;
            currentPage = 1;
            renderTable();
            viewAllButton.textContent = showAll ? 'Show Less' : 'View All';
        }

        function changePage(increment) {
            if (showAll || searchInput.value) return;
            currentPage += increment;
            renderTable();
        }

        function handleSearch() {
            currentPage = 1; // Reset to first page when searching
            renderTable();
        }

        searchInput.addEventListener('input', handleSearch);
        prevPageButton.addEventListener('click', () => changePage(-1));
        nextPageButton.addEventListener('click', () => changePage(1));
        viewAllButton.addEventListener('click', toggleViewAll);

        renderTable();
