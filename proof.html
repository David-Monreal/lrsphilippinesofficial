<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRS Philippines Official - Proof of Winners</title>
    <link rel="shortcut icon" type="x-icon" href="creatives/lrs.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        header {
            width: 100vw; 
            height: 50vh; 
            background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url(creatives/heroproof.jpg);
            background-position: center; 
            background-size: cover; 
            position: relative;
            z-index: 1;
        }

        nav {
            display: flex;
            padding: 10px 6%;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            top: 0;
            left: 0;
            background: transparent;
            z-index: 10;
        }

        nav img {
            width: 150px;
        }

        .nav-links {
            flex: 1;
            text-align: right;
        }

        .nav-links ul li {
            list-style: none;
            display: inline-block;
            padding: 8px 12px;
            position: relative;
        }

        .nav-links ul li a {
            color: white;
            text-decoration: none;
            font-size: 13px;
        }

        .nav-links ul li::after {
            content: '';
            width: 0%;
            height: 2px;
            background: blue;
            display: block;
            margin: auto;
            transition: 0.5s;
        }

        .nav-links ul li:hover::after {
            width: 100%;
        }

        .text-box {
            width: 90%;
            color: white;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; 
        }

        .text-box h1 {
            font-size: 62px;
        }

        .text-box p {
            margin: 10px 0 40px;
            font-size: 14px;
            color: white;
        }

        .hero-btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            border: 1px solid white;
            padding: 12px 34px;
            font-size: 13px;
            background: transparent;
            position: relative;
            cursor: pointer;
        }

        .hero-btn:hover {
            border: 1px solid blue;
            background: blue;
            transition: 0.5s;
        }

        nav .fa {
            display: none;
        }

        @media(max-width: 700px) {
            header {
                height: 50vh; 
                background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url(creatives/heroproofm.jpg); 
            }

            .text-box h1 {
                font-size: 20px;
            }

            .nav-links ul li {
                display: block;
            }

            .nav-links {
                position: absolute;
                background: rgba(0, 0, 0, 0.9); 
                height: 100vh;
                width: 200px;
                top: 0;
                right: -200px;
                text-align: left;
                z-index: 999;
                transition: 0.5s;
            }

            nav .fa {
                display: block;
                color: white;
                margin: 10px;
                font-size: 22px;
                cursor: pointer;
                z-index: 1000;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links ul {
                padding: 30px;
            }
        }
        
/*------ Pictures ------*/
        .pictures {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 24px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        .gallery-item {
            flex: 1 1 calc(20% - 20px); /* 20% width for 5 items in a row on desktop */
            max-width: calc(20% - 20px);
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block;
        }

        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(33.33% - 20px); /* 33.33% width for 3 items in a row on mobile */
                max-width: calc(33.33% - 20px);
            }
        }

        /* Lightbox Styles */
        .lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%; /* Ensure the image does not overflow */
            margin: auto;
        }

        .lightbox .close, .lightbox .prev, .lightbox .next {
            position: absolute;
            top: 50%;
            font-size: 30px;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .lightbox .close {
            top: 20px;
            right: 30px;
            font-size: 35px;
        }

        .lightbox .prev {
            left: 20px;
        }

        .lightbox .next {
            right: 20px;
        }
        
/*------ Footer ------*/

        .footer {
            width: 100%;
            text-align: center;
            padding: 30px 0;
        }

        .footer h4 {
            margin-bottom: 25px;
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>

<body>
<section class="header">
    <header>
        <nav>
            <a href="./"><img src="creatives/lrs.png" alt="LRS Logo"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="toggleMenu()"></i>
                <ul>
                    <li><a href="./">HOME</a></li>
                    <li><a href="./games">GAMES</a></li>
                    <li><a href="./results">RESULT</a></li>
                    <li><a href="./winners">WINNERS</a></li>
                    <li><a href="./proof">PROOF OF PAID</a></li>
                    <li><a href="./contact">CONTACT</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" id="menuBtn" onclick="toggleMenu()"></i>
        </nav>
    </header>
</section>

<section class="pictures">
    <h1>Paid Winners</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="proof/8.jpg" alt="Proof 8">
        </div>
        <div class="gallery-item">
            <img src="proof/7.jpg" alt="Proof 7">
        </div>
        <div class="gallery-item">
            <img src="proof/6.jpg" alt="Proof 6">
        </div>
        <div class="gallery-item">
            <img src="proof/5.jpg" alt="Proof 5">
        </div>
        <div class="gallery-item">
            <img src="proof/4.jpg" alt="Proof 4">
        </div>
        <div class="gallery-item">
            <img src="proof/3.jpg" alt="Proof 3">
        </div>
        <div class="gallery-item">
            <img src="proof/2.jpg" alt="Proof 2">
        </div>
        <div class="gallery-item">
            <img src="proof/1.jpg" alt="Proof 1">
        </div>
    </div>
</section>

<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changePhoto(-1)">&#10094;</span>
    <img id="lightbox-img" src="" alt="Photo">
    <span class="next" onclick="changePhoto(1)">&#10095;</span>
</div>

<!------JavaScript for Toggle Menu------>
<script>
var navLinks = document.getElementById("navLinks");
var menuBtn = document.getElementById("menuBtn");

function toggleMenu() {
    // Toggle the menu visibility and the menu button
    if (navLinks.style.right === "0px") {
        navLinks.style.right = "-200px";  // Hide menu
        menuBtn.style.display = "block";  // Show menu button
    } else {
        navLinks.style.right = "0";  // Show menu
        menuBtn.style.display = "none";  // Hide menu button
    }
}

// JavaScript for Lightbox Functionality
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const images = document.querySelectorAll('.gallery-item img');
let currentIndex = 0;

images.forEach((image, index) => {
    image.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = image.src;
        currentIndex = index;
    });
});

function closeLightbox() {
    lightbox.style.display = 'none';
}

function changePhoto(direction) {
    currentIndex += direction;
    if (currentIndex < 0) {
        currentIndex = images.length - 1;
    } else if (currentIndex >= images.length) {
        currentIndex = 0;
    }
    lightboxImg.src = images[currentIndex].src;
}

// Swipe functionality for lightbox
let startX = 0;
lightbox.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
});

lightbox.addEventListener('touchmove', (e) => {
    if (!startX) return;
    let moveX = e.touches[0].clientX;
    let diffX = startX - moveX;

    if (diffX > 50) { // Swipe left
        changePhoto(1);
        startX = 0;
    } else if (diffX < -50) { // Swipe right
        changePhoto(-1);
        startX = 0;
    }
});

lightbox.addEventListener('touchend', () => {
    startX = 0;
});
</script>

  <footer>

    </footer>

</body>
</html>
